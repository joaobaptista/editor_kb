        <script type="text/javascript" src="./js/theme/white-theme.js"></script>
        <script type="text/javascript" src="./js/theme/black-theme.js"></script>
        <script>
         // Image editor
         var imageEditor = new tui.ImageEditor('#tui-image-editor-container', {
             includeUI: {
                 loadImage: {
                     path: 'img/tutorial.png',
                     name: 'tutorial'
                 },
                 theme: whiteTheme, // or blackTheme
                 initMenu: 'filter',
                 menuBarPosition: 'left'  //Menu bar position('top', 'bottom', 'left', 'right')
             },
             cssMaxWidth: 980,
             cssMaxHeight: 800,
             usageStatistics: false
         });
         window.onresize = function() {
             imageEditor.ui.resizeEditor();
         }
        </script>
